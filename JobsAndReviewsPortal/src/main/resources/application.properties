spring.application.name=JobsAndReviewsPortal


# DataSource configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/jobs_and_reviews_portal_db
spring.datasource.username= root
spring.datasource.password= 


# Hibernate configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true


#Spring boot Actuator configuration
#management.endpoints.web.exposure.include=*

management.endpoints.web.exposure.include=health,beans,info,env,loggers,metrics,scheduledtasks,mappings